{% extends 'pdf2word_conv/base.html' %}

{% block content %}

		<h2>VOICE TEXT</h2>

		<form method="post">
		{% csrf_token %}
			<div class="input-group cover-container d-flex w-75 h-25 p-3 mx-auto">
				<textarea placeholder="Enter text" class="form-control" id="id_text" type="text" name="text" rows="10" required></textarea>
			</div>
			<div class="cover-container d-flex w-25 h-25 p-3 mx-auto flex-column">
				<div id="emailHelp" class="form-text mb-3">Choose language</div>
				<select required class="form-select" for="id_language" name="language" aria-label="Default select example">
				  <option value="en">English</option>
				  <option value="fr">French</option>
				  <option value="zh-CN">Mandarin (China Mainland)</option>
				  <option value="3">Portuguese</option>
				  <option value="3">Spanish</option>
				</select>

			<button type="submit" class="btn btn-primary mt-2">Create audio</button>
		</div>
		</form>

{% endblock content %}
