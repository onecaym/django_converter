{% extends 'pdf2word_conv/base.html' %}


{% block content %}

	<form enctype="multipart/form-data" method="post">
	{% csrf_token %}
		<div class="cover-container d-flex w-25 h-25 p-3 mx-auto flex-column">
			<p>
				<label class="form-label" for="id_file">Select .txt file</label>
				<input  accept=".txt" class="form-control" id="id_file" type="file" name="file" required="">
				<div id="emailHelp" class="form-text">test</div>
			</p>
		</div>

		
		<div class="cover-container d-flex w-25 h-25 p-3 mx-auto flex-column">
			<label class="form-label" for="id_file">Select language</label>
			<select required class="form-select" for="id_language" name="language" aria-label="Default select example">
			  <option value="en">English</option>
			  <option value="fr">French</option>
			  <option value="zh-CN">Mandarin (China Mainland)</option>
<!-- 			  <option value="3">Portuguese</option>
			  <option value="3">Spanish</option> -->
			</select>
		</div>

		<div class="cover-container d-flex w-25 h-25 p-3 mx-auto flex-column">
			<button type="submit" class="btn btn-primary mt-2">Send file</button>
		</div>
	</form>

<!-- 	<form method = "GET">
	    {{ form }}
	    <input type = "submit" value = "Submit">
	</form> -->
	
	{% if messages %}
		<ul class="messages">
	    {% for message in messages %}
		    <li
		    {% if message.tags %} class="{{ message.tags }} text-danger p-3"{% endif %}>{{ message }}
			</li>
	    {% endfor %}
		</ul>
	{% endif %}

{% endblock content %}
