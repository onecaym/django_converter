{% extends "pdf2word_conv/base.html" %}

{% block content %}

<form method="post" action="{% url 'users:login' %}">
  {% csrf_token %}
  <div class="cover-container d-flex w-25 h-25 p-3 mx-auto flex-column">
    <div class="mb-3">
      <p>
        <label for="exampleInputUsername" class="form-label">Username</label>
        <input id="id_username" type="text" name="username" class="form-control" aria-describedby="emailHelp">
      </p>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input id="id_password" type="password" name="password" class="form-control">
    </div>
  </div>
  <button type="submit" class="btn btn-primary" value="login">Login</button>
</form>

{% if form.errors %}
  <li class="text-danger p-3">Invalid username or password.</li>
{% endif %}

{% endblock %}
