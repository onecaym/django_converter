{% extends 'pdf2word_conv/base.html' %}


{% block content %}

	<div class="position-absolute top-50 start-50 translate-middle">
			<h2>PDF TO DOCX CONVERTER</h2>

		<form enctype="multipart/form-data" method="post">
			{% csrf_token %}
					<p>
						<label class="form-label" for="id_file">Select PDF file</label>
						<input  accept="application/pdf" class="form-control" id="id_file" type="file" name="file" required="">
						<div id="emailHelp" class="form-text">PDF files without images only.</div>
					</p>
				<button type="submit" class="btn btn-primary mt-2">Send file</button>
		</form>
		
		{% if messages %}
			<ul class="messages">
		    {% for message in messages %}
			    <li
			    {% if message.tags %} class="{{ message.tags }} text-danger p-3"{% endif %}>{{ message }}
				</li>
		    {% endfor %}
			</ul>
		{% endif %}
	</div>

{% endblock content %}
