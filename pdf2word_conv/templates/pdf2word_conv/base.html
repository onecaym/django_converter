{% load static %}
{% load bootstrap4 %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'pdf2word_conv/custom.css' %}">

    <title>Application holder</title>
  </head>

  <body class="d-flex h-100 text-center" style="background-color: #DFF6FF;">
    
    <div class="cover-container d-flex w-75 h-75 p-3 mx-auto flex-column">
      <header class="mb-auto">
          <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #06283D;">
            <div class="container-fluid">
              <div class="d-flex justify-content-center">
                <a class="navbar-brand" href="{% url 'pdf2word_conv:index' %}">TEST APPLICATIONS</a>
              </div>  
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'pdf2word_conv:index' %}">Home</a>
                  </li>
                  <div class="position-absolute top-50 start-50 translate-middle">
                    <div class="form-check form-switch  text-white-50">
                      <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" disabled>
                      <label class="form-check-label" for="flexSwitchCheckDefault">Translate news</label>
                    </div>
                  </div>

                </ul>
                {% if user.is_authenticated %}
                  <a href="{% url 'users:logout' %}" class="btn btn-danger btn-lg active" role="button" aria-pressed="true">Logout</a>
                {% else %}
                  <a class="btn btn-primary btn-lg active me-3" aria-current="page" href="{% url 'users:login' %}">Log in</a>
                  <a class="btn btn-info btn-lg active" aria-current="page" href="{% url 'users:register' %}">Register</a>

                {% endif %}
              </div>
            </div>
          </nav>

      </header>
      
      <main class="mt-5">
        {% block content %}
        {% endblock content %}
      </main>

<!--       <footer class="text muted py-5 text-white-50">

        <div class="container">
          <p class="float-end mb-1">
            <a href="#">Back to top</a>
          </p>
          <p>Made by Osipov.k using Django, Bootstrap 5 and pip libraries</p>
        </div>

      </footer> -->

    </div>

  </body>

</html>
