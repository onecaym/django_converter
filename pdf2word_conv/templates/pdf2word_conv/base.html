{% load static %}
{% load bootstrap4 %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'pdf2word_conv/custom.css' %}">

    <title>Application holder</title>
  </head>

  <body class="d-flex h-100 text-center text-white bg-dark">
    
    <div class="cover-container d-flex w-75 h-75 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start me-5">APPLICATION HOLDER</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link active" aria-current="page" href="{% url 'pdf2word_conv:index' %}">Home</a>
            {% if user.is_authenticated %}
              <a class="nav-link active" aria-current="page" href="{% url 'users:logout' %}">Logout</a>
            {% else %}
              <a class="nav-link active" aria-current="page" href="{% url 'users:login' %}">Log in</a>
              <a class="nav-link active" aria-current="page" href="{% url 'users:register' %}">Register</a>
            {% endif %}
          </nav>
        </div>
      </header>
      
      <main class="px-3">
        {% block content %}
        {% endblock content %}
      </main>
      <div class="position-absolute top-100 start-50 translate-middle">
        <footer class="footer py-3 mb-auto text-white-50">
          <p>Made by Osipov.k using Django, Bootstrap 5 and pip libraries</p>
        </footer>
      </div>
    </div>

  </body>

</html>
