{% extends 'pdf2word_conv/base.html' %}

{% block content %}

	<form enctype="multipart/form-data" method="post">
		{% csrf_token %}
		<div>
			<p>
				<label class="custom-file-label" for="id_file">Select</label>
				<input id="id_file" type="file" name="file" required="">
			</p>
		</div>
		<button type="submit" class="btn btn-primary">Send file</button>
	</form>

{% endblock content %}
